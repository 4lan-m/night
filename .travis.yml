matrix:
  include:
    - os: linux
      dist: trusty
      language: cpp
      before_install:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo apt-get update -q
        - sudo apt-get install -y gcc-7
        - export CC=/usr/bin/gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      script:
        - cmake .
        - make
        - ./night tests/test.night]

before_install:
    - eval "${MATRIX_EVAL}"